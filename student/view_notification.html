    <script>
        // wait for the DOM to be loaded
        $(document).ready(function() {
            // bind 'myForm' and provide a simple callback function


            $.ajax({
                url: '/pms/php/viewnotification.php',
                dataType: 'JSON',
                //data: data,
                method: 'POST',
                async: true,
                success: function callback(data) {
                    var str='';
                    for(var i=0;i < data.length;i++){
                        str=str+' <tr>'+
                        '<td>'+data[i].title+'</td>'+
                        '<td>'+data[i].description+'</td>'+
                        '<td>'+data[i].name+'</td>'+

                            // '<td><input type="button" value="delete" onclick="deleteuserFromProject('+data[i].id+')"></td>'+
                        '</tr>';
                    }



                    $("#up").html(str);



                }
            });



        });


    </script>
    <!--<script src="../js/bootstrap.min.js"></script>-->
    <script>
        $(function(){
            $("#mbmcpebul_wrapper").load("nav_left.html");

        function deleteuserFromProject(id){
            $.ajax({
                url: '/pms/php/deleteprojectuser.php?id='+id,
                dataType: 'JSON',
                //data: data,
                method: 'POST',
                async: true,
                success: function callback(data) {

                    if(data==1){
                        alert('user removed from project');
                        location.reload();

                    }else{
                        alert("something is wrong")
                    }

                }
            });

        }
    </script>
